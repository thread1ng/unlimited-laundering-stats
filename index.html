<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlimited Laundering Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .terminal-box {
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 90vw;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      animation: flicker 2s infinite;
      text-align: center;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    #total-community-count {
      font-size: 4rem;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      white-space: nowrap;
      position: relative;
    }

    #total-community-count::after {
      content: '|';
      animation: blink 1s steps(2, start) infinite;
      position: absolute;
      right: -20px;
      color: #00ff00;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    #download-link {
      padding: 12px 28px;
      background-color: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 0 12px #00ff00;
      transition: all 0.2s ease-in-out;
      text-transform: uppercase;
      position: relative;
    }

    #download-link:hover {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 30px #00ff00;
    }

    .last-updated {
      font-size: 0.9rem;
      color: #00cc00;
      opacity: 0.7;
      margin-top: -10px;
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .terminal-box {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      #total-community-count {
        font-size: 2rem;
      }
      #download-link {
        font-size: 1rem;
      }
    }

    /* New Styling for @Xyvennn Tag at the Bottom */
    #xyvennn-tag {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      animation: flicker 2s infinite;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="terminal-box">
  <h1>Unlimited Laundering Community Stats</h1>
  <div id="total-community-count">Loading...</div>
  <div class="last-updated" id="last-updated">Last updated: just now</div>
  <a href="https://www.nexusmods.com/schedule1/mods/285" id="download-link" target="_blank">Download Mod</a>
  <button id="retry-button" style="display: none; color: #ff0000; background: transparent; border: none; font-size: 1.2rem; cursor: pointer;">Retry Fetch</button>
</div>

<!-- @Xyvennn tag at the bottom of the screen -->
<div id="xyvennn-tag">@Xyvennn</div>

<script>
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00FF00";
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 40);
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  let lastCount = 0;
  function animateCount(target) {
    const display = document.getElementById("total-community-count");
    let current = 0;
    const increment = Math.ceil(target / 50);
    const interval = setInterval(() => {
      current += increment;
      if (current >= target) {
        display.textContent = `${target} Total Users`;
        clearInterval(interval);
      } else {
        display.textContent = `${current} Total Users`;
      }
    }, 30);
  }

  async function fetchTotalCommunityCount() {
    try {
      const response = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgb6nLVXG79mrwYa_GO1jFAW9Wni_sQStBJBw1LDrfWgUE54D8eS_0UeFCa7GHy_oftrz4KXyf3JEKFKPxvA3qiNLq7eKoqTPPMfBrke3OI8jQaW4wUlxZbfKADbQD30lB3PIzNIRcPkv7KuJroku7tZwYTsDvRexR87n8XEplfNMA63wIPMwDOIjixe7q1YwyXKTf7AcozCkEs-92B6OiN-SalLnxkitPwsd2qzRWCd6MvUgUy8sJ8As7NXNqXb31SXbhIVtjb3EmHAwiYXb1tsJFdcwRUxhhOUEpM&lib=MhCucbsL5snIoggTlPHDt3z_CNhzj7S9w");
      const data = await response.json();
      const communityCount = data.currentUsers;
      if (communityCount !== lastCount) {
        animateCount(communityCount);
        lastCount = communityCount;
      }
      document.getElementById("last-updated").textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    } catch (error) {
      document.getElementById("total-community-count").textContent = "Error loading data";
      document.getElementById("retry-button").style.display = "inline-block";
      console.error("Fetch error:", error);
    }
  }

  async function sendDiscordNotification() {
    try {
      const webhookUrl = "YOUR_BACKEND_ENDPOINT"; // Change this to your backend URL that proxies the Discord webhook
      const visitCount = localStorage.getItem("visitCount") || 0;
      const message = {
        content: `New visit to the Unlimited Laundering Stats page! Current visit count: ${parseInt(visitCount) + 1}`
      };
      await fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      });
      localStorage.setItem("visitCount", parseInt(visitCount) + 1);
    } catch (error) {
      console.error("Error sending Discord notification:", error);
    }
  }

  fetchTotalCommunityCount();
  sendDiscordNotification();
  setInterval(fetchTotalCommunityCount, 15000);

  document.getElementById("retry-button").addEventListener("click", () => {
    document.getElementById("retry-button").style.display = "none";
    fetchTotalCommunityCount();
  });
</script>

</body>
</html>
