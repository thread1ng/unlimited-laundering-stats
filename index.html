<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlimited Laundering Stats</title>
  <style>
    /* Overall Page Styling */
    body {
      margin: 0;
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 3rem;
      text-align: center;
      flex-direction: column;
    }

    /* Title Style */
    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Display for Laundered Amount */
    #laundered-amount {
      font-size: 5rem;
      font-weight: 700;
      color: #00ff00;
      letter-spacing: 1px;
      margin: 20px 0;
    }

    /* Button Style for Mod Download */
    #download-link {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
    }

    #download-link:hover {
      background-color: #0f0;
      color: #111;
    }

    /* Background animation (Optional effect) */
    @keyframes pulse {
      0% { background-color: #111; }
      50% { background-color: #222; }
      100% { background-color: #111; }
    }

    body {
      animation: pulse 3s infinite;
    }

  </style>
</head>
<body>
  <h1>Unlimited Laundering Community Stats</h1>
  <div id="laundered-amount">Loading...</div>
  <a href="https://www.nexusmods.com/schedule1/mods/285" id="download-link" target="_blank">Download Mod</a>

  <script>
    // Function to fetch the laundered amount from the API (Google Script)
    async function fetchLaunderedAmount() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzDnyQSbjjD-qTDa4eSGwhRXOX0o3J6oFRx63yOV30sUJhKOBpOR7QbvNkOf4ODcnUjOA/exec");
        const data = await response.json();
        const amount = data.TotalLaundered.toLocaleString(); // Format the number
        document.getElementById("laundered-amount").textContent = `$${amount} Laundered`;
      } catch (error) {
        document.getElementById("laundered-amount").textContent = "Error loading data";
        console.error("Fetch error:", error);
      }
    }

    // Initial fetch
    fetchLaunderedAmount();

    // Set the page to fetch data every 15 seconds
    setInterval(fetchLaunderedAmount, 15000); // Fetch every 15 seconds

  </script>
</body>
</html>
